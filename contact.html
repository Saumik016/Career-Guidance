<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Career Compass</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <header class="navbar">
    <div class="container">
      <h1 class="logo">Career Compass</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="careers.html">Careers</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="categories">
    <div class="container" data-aos="fade-up">
      <h3>Contact Us</h3>
      <form style="max-width: 600px; margin: 2rem auto; display: flex; flex-direction: column; gap: 1rem;">
        <input type="text" placeholder="Your Name" required style="padding: 0.8rem; border-radius: 10px; border: 1px solid #ccc;" />
        <input type="email" placeholder="Your Email" required style="padding: 0.8rem; border-radius: 10px; border: 1px solid #ccc;" />
        <textarea placeholder="Your Message" rows="5" required style="padding: 0.8rem; border-radius: 10px; border: 1px solid #ccc;"></textarea>
        <button type="submit" style="padding: 0.8rem; border: none; background: linear-gradient(135deg, #7F00FF, #E100FF); color: white; font-weight: bold; border-radius: 10px;">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Career Compass. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000 });</script>
</body>
</html>
